<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Главная</title>
</head>
  <body>
    <header class="wrapper header">
  <img src="../img/logo.svg" alt="logo">
  <nav class="header__nav">
    <a href="#" class="header__nav-link">Главная</a>
    <a href="#" class="header__nav-link">Сеансы</a>
    <a href="#" class="header__nav-link">Отзывы</a>
    <a href="#" class="header__nav-link">Контакты</a>
    <a href="#" class="header__nav-link">Новости</a>
    <a href="#" class="header__nav-link">Обо мне</a>
    <a href="#" class="header__nav-link">Блог</a>
  </nav>
  <button class="button button--blue header__button">Записаться на сеанс</button>
</header>
<!-- /.wrapper header -->
    <main>
      <section class="wrapper promo">
        <div class="promo__wrapper">
            <div class="promo__wrapper__block">
              <h2 class="promo__wrapper__block-title title">Укрепление здоровья</h2>
            </div>
            <h1 class="promo__wrapper-title">Акватерапия
              RitmStyle</h1>
        </div>
      </section>
      <!-- /.wrapper promo -->
      <section class="wrapper sessions">
        <div class="sessions__wrapper">
          <h2 class="sessions__wrapper-title title">Сеансы RitmStyle</h2>
          <div class="sessions__wrapper__block">
            <div class="sessions__wrapper__block-tile">Стандартный RitmStyle</div>
            <div class="sessions__wrapper__block-wrap">
              <div class="sessions__wrapper__block-wrap-tile sessions__wrapper__block-tile">RitmStyle для пар</div>
              <div class="sessions__wrapper__block-wrap-tile sessions__wrapper__block-tile">RitmStyle с полным погружением под воду</div>
              <div class="sessions__wrapper__block-wrap-tile sessions__wrapper__block-tile">RitmStyle для беременных</div>
              <div class="sessions__wrapper__block-wrap-tile sessions__wrapper__block-tile">RitmStyle + красочная подводная фотосессия</div>
            </div>
          </div>
        </div>
      </section>
      <!-- /.wrapper sessions -->
    </main>
    <footer></footer>
    <script src="js/app.min.js"></script>
  </body>
</html>
